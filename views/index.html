{{ template "header.html" . }}
<div class="flex flex-col p-4 pb-0 w-96">
    <h1 class="text-3xl text-left font-semibold mb-2">
        List of Goals
    </h1>

    {{ if .goals }}
        {{ range .goals }}
        <div class="mb-5 flex justify-between items-center bg-white p-3 rounded-lg shadow-md w-96">
            <div class="flex gap-x-2 items-center">
                <span class="text-lg font-semibold">{{ .Title }}</span>
                <a href="/categories/{{ .CategoriesID }}" class="bg-orange-200 px-2 py-1 rounded-md w-fit text-sm">{{ .Categories.Title }}</a>
            </div>
        
            <form method="POST" action="/goals/delete/{{ .ID }}" class="ml-4">
                <button 
                    type="submit" 
                    class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 transition-colors duration-300">
                    Delete
                </button>
            </form>
        </div>
        
        {{ end }}
    {{ else }}
        <div class="mb-4 flex items-center bg-gray-50 p-4 rounded-lg shadow-md">
            You have no goals yet...
        </div>
    {{ end }}
</div>
<div class="fixed bottom-28 z-10 flex items-center justify-center w-full py-4">
    <a href="goals/addNewGoal" class="bg-sky-500 text-center px-4 py-2 rounded-md shadow-md text-white font-medium w-96 mt-2">
        Add Goal
    </a>
</div>
{{ template "footer.html" . }}
