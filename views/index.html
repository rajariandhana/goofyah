{{ template "header.html" . }}
<div class="flex flex-col p-4 pb-0 w-96">

    <h1 class="text-3xl text-left font-semibold mb-2">
        Today's Goal
    </h1>

    {{ if .goals }}
        {{ range .goals }}
        <div class="mb-2">
            <span class="bg-white border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 focus:ring-sky-500 focus:border-sky-500" >
                goal: {{ .Title }}
                category: {{ .Categories.Title }}
            </span>
        </div>
        {{ end }}
    {{ else }}
        <div class="bg-white rounded-md shadow-md px-40 py-2">
            No goals for today.
        </div>
    {{ end }}
    

</div>
<div class="fixed bottom-20 z-10 flex items-center justify-center w-full py-4">
    <a href="goals/addNewGoal" class="bg-sky-500 text-center px-4 py-2 rounded-md shadow-md text-white font-medium w-96 mt-2">
        Add Goal
    </a>
</div>
{{ template "footer.html" . }}
