{{ template "header.html" . }}

<h1 class="mb-6 text-3xl font-bold">List of Categories</h1>

<form method="POST" action="/categories/listcategories" class="p-8 rounded shadow-md">
    <div class="flex items-center mb-4">
        <input 
            type="text" 
            id="title" 
            name="title" 
            placeholder="Category Title" 
            class="flex-1 p-2 mr-2 border border-gray-300 rounded" 
            required>
        <button 
            type="submit" 
            class="px-4 py-2 text-lg font-bold text-white bg-blue-500 rounded hover:bg-blue-600">
            +
        </button>
    </div>
</form>

{{ if .categories }}
    {{ range .categories }}
    <div class="mb-5 flex items-center bg-gray-50 p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
        <a href="/categories/{{ .ID }}" class="text-blue-600 text-lg font-semibold hover:text-blue-700 hover:underline transition-colors duration-200">
            {{ .Title }}
        </a>
        <form method="POST" action="/categories/delete/{{ .ID }}" class="ml-4">
            <button type="submit" class="px-5 py-2 bg-red-500 text-white text-sm font-semibold rounded-lg hover:bg-red-600 transition-colors duration-200 transform hover:scale-105">
                Delete
            </button>
        </form>
    </div>    
    {{ end }}
{{ else }}
    <div class="px-40 py-2 bg-white rounded-md shadow-md">
        No categories created yet.
    </div>
{{ end }}
