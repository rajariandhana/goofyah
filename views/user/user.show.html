{{ template "header.html" . }}

<form method="POST" action="/user/update" class="flex flex-col p-4 pb-0 w-96">
    <div class="mb-2">
        <label for="name" class="block text-sm font-medium">Name</label>
        <input type="text" name="name" value="{{ .user.Name }}" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 focus:ring-sky-500 focus:border-sky-500" >
        {{ if .err_name }}
            <span class="text-sm text-red-500">{{ .err_name }}</span>
        {{ end }}
    </div>
    <div class="mb-2">
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" name="email" value="{{ .user.Email }}" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 focus:ring-sky-500 focus:border-sky-500" >
        {{ if .err_email }}
            <span class="text-sm text-red-500">{{ .err_email }}</span>
        {{ end }}
    </div>
    <div class="mb-2">
        <label for="password" class="block text-sm font-medium ">Password</label>
        <input type="password" name="password" placeholder="New password" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 focus:ring-sky-500 focus:border-sky-500" >
    </div>
    <div class="mb-2">
        <label for="address" class="block text-sm font-medium ">Address</label>
        <input type="text" value="{{ .user.Address }}" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 focus:ring-sky-500 focus:border-sky-500" >
    </div>
    {{ if .success }}
        <span class="text-sm text-green-500">{{ .success }}</span>
    {{ end }}
    {{ if .err_updating }}
        <span class="text-sm text-red-500">{{ .err_updating }}</span>
    {{ end }}
    <button type="submit" class="w-full px-4 py-2 mt-2 font-medium text-white rounded-md shadow-md bg-sky-500">Update Information</button>
</form>
<form method="POST" action="/user/logout" class="flex items-start justify-center px-4 w-96">
    <button type="submit" class="border-[1px] border-sky-500 text-sky-500 px-4 py-2 rounded-md shadow-md bg-sky-100 font-medium w-full">Logout</button>
</form>

{{ template "footer.html" . }}
